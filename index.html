<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <div class="whitebox">
         <h2 class="signup">Sign Up</h2>
         <hr class="line">
         <div class="form">
             <label class="hdng">First Name</label><br>
             <input type="text" class="inpbox" placeholder="   Enter your first name">
         </div>
         <div class="form">
            <label class="hdng">Last Name</label><br>
            <input type="text" class="inpbox" placeholder="   Enter your last name">
        </div>
        <div class="form">
            <label class="hdng">Date of Birth</label><br>
            <input type="date" class="inpbox">
        </div>
        <div class="form">
            <label class="hdng">Email</label><br>
            <input type="email" class="inpbox" placeholder="   Enter your email address">
        </div>
        <div class="form">
            <label class="hdng">Password</label><br>
            <input type="password" class="inpbox" placeholder="   Enter your password">
        </div>
        <div class="form">
            <label class="hdng">Confirm Password</label><br>
            <input type="password" class="inpbox" placeholder="   Confirm your password">
        </div><br><br>
        <hr class="line">
        <button class="rgstrbtn">Register</button>
    </div>
</body>
</html>
